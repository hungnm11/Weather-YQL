<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title of the document</title>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link type="text/css" rel="stylesheet" href="css/slider.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/slider.js"></script>
</head>
<body>
<div id="container">
	<header>
		<h1>Slider</h1>
	</header>

	<div id="prev">Prev</div>
	<div id="slider">
		<div class="slide">
			
			Slide 1
		</div>

		<div class="slide">
			
			Slide 2
		</div>

		<div class="slide">
			
			Slide 3
		</div>

		<div class="slide">
			
			Slide 4
		</div>

		<div class="slide">
			
			Slide 5
		</div>

	</div>
	<div id="next">Next</div>
	<div id="countSlide">
		<div class="numberSlide">1</div>
		<div class="numberSlide">2</div>
		<div class="numberSlide">3</div>
		<div class="numberSlide">4</div>
		<div class="numberSlide">5</div>
	</div>
</div>
</body>
</html>
